<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .header {
            background: #35424a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .contact-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        .form-group textarea {
            resize: vertical;
        }
        .submit-button {
            background: #35424a;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .submit-button:hover {
            background: #4a5866;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>İletişim</h1>
    </div>

    <div class="contact-container">
        <h2>Bizimle İletişime Geçin</h2>
        <p>Herhangi bir sorunuz veya öneriniz varsa, lütfen aşağıdaki formu doldurun. Size en kısa sürede geri dönüş yapacağız.</p>
        <form class="contact-form" action="http://127.0.0.1:5500/Projem/ContractThanks.html" method="GET">
            <div class="form-group">
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta Adresiniz:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Gönder</button>
        </form>
    </div>

</body>
</html>
